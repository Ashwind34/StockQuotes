<div class='clr-row'>
  <div class='clr-col-12'>
    <table class='table'>
      <tr>
        <th>Stock Data</th>
      </tr>
    </table>
    <div class="scroll">
      <table class="table" style='margin-top: 0px; border-top: 0px'>
        <tbody>
          <tr *ngFor='let item of fullData'>
            <td>
              {{item.header}}
            </td>
            <td>
              {{item.data}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
