<div style="text-align:center">
    <h1>ITS THE STOCK APP!!!</h1>
    <br>
    <label for='tickerbox'>Enter Stock Ticker:</label>
    <input type=text name='tickerbox' [(ngModel)]='ticker'>
    <br>
    <br>
    <button type='submit' (click)='getResults()'>Data</button>
    <br>
    <button type='submit' (click)='getQuote()'>Quote</button>
    <br>
    <button type='submit' (click)='objTest()'>Test</button>
    <br>
    <button type='submit' (click)='newFav()'>Add to Favorites</button>
</div>
<br>
<div *ngIf='quote'>
    <app-quotetable [quoteData]='quoteData'></app-quotetable>
</div>
