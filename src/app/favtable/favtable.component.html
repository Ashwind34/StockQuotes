<table class='table'>
  <tr>
    <th>Favorites</th>
  </tr>
  <!-- <tr *ngFor='let item of favList, let i = index;' (click)='changeTicker(i)'> -->
  <tr *ngFor='let item of favList, let i = index;'>

      <button (click)="deleteTicker(i)">Delete</button>

  </tr>
</table>
